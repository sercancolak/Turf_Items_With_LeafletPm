<!DOCTYPE html>
<html>
<head>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta charset="utf-8" />
    <title>TURF</title>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/leaflet.css" rel="stylesheet" />

    <link href="css/leaflet.pm.css" rel="stylesheet" />

    <link href="css/Style.css" rel="stylesheet" />

</head>
<body>
    <div id="OpenColl">
        <div class="sidenav">
            <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#demo">Measurement</button>
            <div id="demo" class="collapse">
                <input id="along" type="radio" name="turf" value="along"> Along<br>
                <input id="area" type="radio" name="turf" value="area"> Area<br>
                <input id="center" type="radio" name="turf" value="center"> CenterPoints<br>
                <input id="centerPolygon" type="radio" name="turf" value="centerPoly"> CenterPolygon<br>
                <input id="distance" type="radio" name="turf" value="Distance"> Distance<br>
                <input id="length" type="radio" name="turf" value="length"> Length<br>
            </div>
            <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#demo2">Transformation</button>
            <div id="demo2" class="collapse">
                <input id="bezierSpline" type="radio" name="turf" value="bezierSpline"> Bezier Spline<br>
                <input id="buffer" type="radio" name="turf" value="buffer"> Buffer<br>
                <input id="circle" type="radio" name="turf" value="circle"> Circle<br>
                <input id="difference" type="radio" name="turf" value="difference"> Difference<br>
                <input id="intersect" type="radio" name="turf" value="intersect"> Intersect<br>
                <input id="simplify" type="radio" name="turf" value="simplify"> Simplify<br>
                <input id="union" type="radio" name="turf" value="union"> Union<br>
            </div>
            <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#demo3">Feature Conversion</button>
            <div id="demo3" class="collapse">
                <input id="explode" type="radio" name="turf" value="explode"> Explode<br>
                <input id="lineToPolygon" type="radio" name="turf" value="lineToPolygon"> Line To Polygon<br>
            </div>
            <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#demo4">Misc</button>
            <div id="demo4" class="collapse">
                <input id="lineIntersect" type="radio" name="turf" value="lineIntersect"> Line Intersect<br>
                <input id="nearestPointOnLine" type="radio" name="turf" value="nearestPointOnLine"> NearestPointOnLine<br>
            </div>
            <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#demo10">Unit Conversion</button>
            <div id="demo10" class="collapse">
                <input id="toMercator" type="radio" name="turf" value="toMercator"> Mercator<br>
                <input id="toWgs84" type="radio" name="turf" value="toWgs84"> Wgs84<br>
            </div>
        </div>
    </div>
    <div id="map">

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.pm.min.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/events.js"></script>
    <script src="js/DrawItems.js"></script>
    <script src="js/TurfItem.js"></script>
</body>
</html>
